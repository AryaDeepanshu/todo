<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="app">
        <h1>Todo App</h1>
        
        <div class="pane">
            <div id="leftPane">
                <ul id="todoList">
                    <li>
                        <span>Todo 1</span>
                        <input type="checkbox" class="isMarked">
                        <button class="edit-btn">&#128393;</button>
                        <button class="delete-btn">&#x2716;</button>
                    </li>
                    <li>
                        <span>Todo 2</span>
                        <input type="checkbox" class="isMarked">
                        <button class="edit-btn">&#128393;</button>
                        <button class="delete-btn">&#x2716;</button>
                    </li>
                    <li>
                        <span>Todo 3</span>
                        <input type="checkbox" class="isMarked" id="">
                        <button class="edit-btn">&#128393;</button>
                        <button class="delete-btn">&#x2716;</button>
                    </li>
                </ul>
            </div>
            <div id="rightPane">
                <textarea type="text" id="addNewTodoText" placeholder="Add new todo"></textarea>
                <button id="add-btn">Add</button>
            </div>
        </div>
       
    </div>
</body>
<script src="js/todo.js"></script>
</html>
